<!DOCTYPEhtml>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Answer Table</title>
</head>

<body>
	<h1 th:text="Answers"></h1>
	<table>
		<tr th:each="vastaus: ${answers}">
			<td  th:text="${vastaus.id}"></td>
			<td  th:text="${vastaus.answer}"></td>
			//<td th:text="${vastaus.type}"></td>
		</tr>
	</table>
</body>

</html>
