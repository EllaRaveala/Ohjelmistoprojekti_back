<!DOCTYPEhtml>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Answer Table</title>
</head>

<body>
	<h1 th:text="Answers"></h1>
	<table>
		<tr th:each="answer: ${radioAnswer}">
			<td  th:text="${answer.id}"></td>
			<td><a href="#" th:text="${answer.answer}"></a></td>
		</tr>
	</table>
</body>

</html>
